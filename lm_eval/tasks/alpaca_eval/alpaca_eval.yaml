# task: alpaca_eval
# dataset_path: tatsu-lab/alpaca_eval
# dataset_name: alpaca_eval_gpt4_baseline
# dataset_kwargs:
#   trust_remote_code: true
task: alpaca_eval
dataset_path: json
dataset_kwargs:
  data_files:
    test: "hf://datasets/tatsu-lab/alpaca_eval/alpaca_eval_gpt4_baseline.json"
output_type: generate_until
test_split: test
doc_to_text: "{{instruction}}"
doc_to_target: ""
process_results: !function metric.alpaca_eval_process
metric_list:
  - metric: length_controlled_winrate
    aggregation: !function metric.alpaca_eval_agg
    higher_is_better: true
generation_kwargs:
  do_sample: false
  temperature: 0.0
  max_new_tokens: 16384
  until: []
metadata:
  version: 1.0
